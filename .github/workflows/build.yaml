name: Build

on:
  push:
    branches:
    #- master
  pull_request:
  workflow_dispatch:

jobs:
  build-sm:
    strategy:
      fail-fast: false
      matrix:
        name: [windows] # [linux, switch, macos] 
        include:
          #- name: linux
          #  os: ubuntu-latest
          #- name: switch
          #  os: ubuntu-latest
          #  container: devkitpro/devkita64:latest
          #  toolchain: /opt/devkitpro/cmake/Switch.cmake
          - os: windows-latest
            name: windows
          #  toolchain: D:/a/zelda3/zelda3/vcpkg/scripts/buildsystems/vcpkg.cmake
          #- os: macos-latest
          #  name: macos

    runs-on: ${{ matrix.os }}
    container:
      image: ${{ matrix.container }}
      
    steps:
    - uses: actions/checkout@v3
      with:
        repository: LaserEyess/sm
        ref: cmake
        submodules: recursive
    - name: Fix dubious ownership error
      run: |
        git config --global --add safe.directory '*'
        sed -i 's/3.22/3.18/g' CMakeLists.txt
      if: ${{ matrix.name == 'switch' }}
    - name: Install Deps linux
      run: sudo apt install libsdl2-dev
      if: ${{ matrix.name == 'linux' }}
    - name: Install Deps macos
      run: brew install SDL2
      if: ${{ matrix.name == 'macos' }}
    - name: Install Deps windows
      run: |
        curl.exe -o SDL2.zip https://www.libsdl.org/release/SDL2-devel-2.28.1-VC.zip
        tar -xf SDL2.zip
        dir
        #git clone https://github.com/microsoft/vcpkg
        #git clone https://github.com/aminosbh/sdl2-cmake-modules cmake/sdl2
        #git clone https://github.com/trenki2/SDL2Test sdl2
        #.\vcpkg\bootstrap-vcpkg.bat
        #.\vcpkg\vcpkg install sdl2:x64-windows
        #get-content CMakeLists.txt | %{$_ -replace "REQUIRED COMPONENTS SDL2-static","CONFIG REQUIRED"}
      if: ${{ matrix.name == 'windows' }}    
    - name: Build ${{ matrix.name }} sm
      run: |
        cmake -S . -Bbuild -DCMAKE_TOOLCHAIN_FILE=${{ matrix.toolchain }} -DCMAKE_MODULE_PATH="D:/a/zelda3/zelda3/SDL2-2.28.1/cmake" -DSDL2_PATH="D:/a/zelda3/zelda3/SDL2-2.28.1"
        cmake --build build

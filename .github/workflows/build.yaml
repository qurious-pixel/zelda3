name: Build

on:
  push:
    branches:
    - android
  pull_request:
  workflow_dispatch:

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: Waterdish/zelda3-android
          ref: main
          submodules: recursive
      - name: Set up cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.ccache
          key: ${{ runner.os }}-android-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-android-
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ccache apksigner glslang-dev glslang-tools libsdl2-dev
      - uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '17'
      - name: Build
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease
      - name: Review
        run: |
          mkdir artifacts
          mv app/build/outputs/apk/release/app-release-unsigned.apk artifacts/zelda3.apk
          
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: zelda3-android
          path: artifacts/
